<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Public Holiday Info</title>
</head>

<body>
    <div id="intro" class="container-fluid text-center">
        <h1>Public Holiday Information</h1>
        <p>This app will give you dates for US public holidays.
        </p>
        <p>Fill in the information below to receive more info</p>
        <form name="myForm" action="">
            <p>Enter Name<input type="text" placeholder="Your Name" id="myInput" required></p>
            <label for="dropdown">Pick a year to see a list of the public holidays and dates:</label>
            <select name="holidays" id="holidays">
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>
        </form>
        <br>
        <button type="button" onclick="validateForm()">Submit</button>
        <br>
        <br>
    </div>
    <div class="container-fluid text-center text-primary">
        <h3 id="here"></h3>
        <h3 id="holiday"></h3>
        <h3 id="noName"></h3>
    </div>
    <p id="test2" class="container-fluid text-left text-primary"></p>
    <script src="index.js"></script>
</body>

</html>
